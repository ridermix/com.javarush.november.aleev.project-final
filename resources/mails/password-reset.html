<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head">
<!--    <title>JiraRush - установить новый пароль</title>-->
    <title th:text="#{mail.reset_password.title}">JiraRush - установить новый пароль</title>
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type"/>
</head>
<body>
<!--<p th:text="'Привет, ' + ${user.firstName} + '.'"/>-->
<p th:text=" #{mail.reset_password.greeting}', ' + ${user.firstName} + '.'"/>
<!--<p th:text="'Мы получили запрос на установку нового пароля JiraRush для учетной записи: ' + ${user.email} + '.'"/>-->
<p th:text="#{mail.reset_password.message1} + ${user.email} + '.'"/>
<!--<a th:href="${resetUrl}">Установить пароль</a>-->
<a th:href="${resetUrl}" th:text="#{mail.reset_password.set_password}">Установить пароль</a>
</body>
</html>
